<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Question 1 </h1>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <hr>

    <h2>Question 2</h2>

    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            Sex:
            <input type="radio" name="sex" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="Male">
            <label for="female">Female</label>
           
        </div>
        <br>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option selected >Select an option</option>
                <option value="ind">India</option>
                <option value="nep">Nepal</option>
                <option value="usa">USA</option>
                <option value="can">Canada</option>
            </select>
        </div>
        <br>
        <div>
            <label for="msg">Message:</label> <br>
            <textarea name="msg" id="msg"></textarea>
            
        </div>
        <br>
        <div>
            <input type="checkbox" name="sub" id="sub">
            <label for="sub">Subscribe?</label>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
    <hr><br><br>

    <h2>Question 3</h2>

    <form action="">
        <h2>Feedback Form</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="msg">Message:</label> <br>
            <textarea name="msg" id="msg"></textarea>
            
        </div>
        <div>
            <h4>Rate  us our of 5:</h4>
            <input type="radio" name="rating" id="1">
            <label for="1">1</label>
            <br>
            <input type="radio" name="rating" id="2">
            <label for="2">2</label>
            <br>
            <input type="radio" name="rating" id="3">
            <label for="3">3</label>
            <br>
            <input type="radio" name="rating" id="4">
            <label for="4">4</label>
            <br>
            <input type="radio" name="rating" id="5">
            <label for="5">5</label>

        </div>
        <br>

        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
