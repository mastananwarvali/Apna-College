<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Card</title>
    <style>
        .card {
           
            border: 2px solid black; /* Border around the entire card */
            width: 250px;
            padding: 15px;
            border-radius: 10px; /* Rounded corners */
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .card img {
            width: 100%;
            height: auto;
            /* border: 2px solid black; Border for the image */
            border-radius: 8px;
        }

    </style>
</head>
<body>

    <div class="card">
        <img src="../images/women.jpeg" alt="Image Not Found" />
        <div class="desc">
            <h2>Card Title</h2>
            <p>Card Description</p>
            <button>Click Me</button>
        </div>
    </div>

</html>
